<h5 class="text-left top-trend-text" *ngIf="blogCount"><span class="icon-TRENDS"></span>&nbsp;&nbsp;&nbsp;&nbsp;Top Trend Posts</h5>

<div class="livefeed-card card border-rad">
   <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li *ngFor="let blog of blogPost; let myIndex = index; " data-target="#myCarousel" [attr.data-slide-to]="myIndex" ></li>
    </ol>

    <div class="carousel-inner">

        <div *ngFor="let blog of blogPost; let myIndex = index; " class="item" [ngClass]="{'active':myIndex === 0}">
            <div class="livefeed-card card border-rad">
                <a href="{{blog.url}}">
                    <img src="{{blog.image}}" class="livefeed-img border-rad" onError="this.src='assets/images/default.png';">
                </a>
                <div class="card-block text-left">
                   <a href="{{blog.url}}"><h4 class="card-title feed_title" [innerHTML]="blog.title"></h4></a>
                   <p class="card-text feed_desc" [innerHTML]="blog.short_content">
                   </p>
                   <a href="{{blog.url}}" *ngIf="blog.short_content.length > 200">Read More</a>
                </div>
                <div class="media">
                    <div class= "media-left" >
                        <img src="{{blog.author.image}}" class="media-object img-circle user_img" onError="this.src='assets/images/default.png';">
                    </div>
                    <div class="media-body">
                    <h4 class="media-left per_name">
                        <a *ngIf="blog.author.zedua_profile_link" href="{{blog.author.zedua_profile_link}}">
                            {{blog.author.name}}
                        </a>
                    </h4>
                    <h4 *ngIf="!blog.author.zedua_profile_link" class="media-left per_name">{{blog.author.name}}</h4>
                        <p class="text-left per_loc text-muted"><span class="icon-clock"></span>  {{blog.created_at}}</p>
                    </div>
                </div>
            </div>
        </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
</div>
